<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tropicana Cadastro</title>
    <link rel="stylesheet" href="style_cadastro.css">
    <link rel="icon" href="/código principal/favicon.ico" type="favicon.icon">
</head>
<body>

    <script src="script_cadastro.js"></script>

    <header>
        <img id="imagem_header" src="/código principal/imagens/foto.PNG">

        <div id="titulo_header">
            <h2>Tropicana</h2>
            <h4>A estampa do Brasil</h4>
        </div>
    </header>

    <h2 id="texto">Para uma melhor experiência em nossa loja, cadastre-se e garanta seus descontos.</h2>

    <div id="form">
        <form>
            <label>Digite seu nome</label>
            <input class="input" required type="text"> 
            <label>Digite seu sobrenome</label>
            <input class="input" required type="text">
            <label>Digite seu e-mail</label>
            <input class="input" required type="email" placeholder="Ex.:com @gmail.com/@hotmail.com">
            <label>Digite seu número de telefone</label>
            <input class="input" required type="text" placeholder="Ex.:(ddd) 9 0000-0000">
            <label>Digite sua data de nascimento:</label>
            <input class="input" required type="text" placeholder="Ex.:aa/bb/cc">
            <label>Digite seu CPF</label>
            <input class="input" required type="text" placeholder="Ex.:000.000.000-00">
     
            <button class="input" type="submit">Cadastrar</button>
        </form>    

        <p id="login">Cadastro completo? Então volte para o login.</p>
        
    </div>

    <footer>
        <p>Contato: 61 9 4002-8922</p>
        <p>E-mail: loja.tropicana@gmail.com</p>
    </footer>

</body>
</html>
